<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSky</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="bookcontainer">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa aspernatur ut consequatur ipsum. Quia id
                temporibus laudantium. Doloribus, a quo?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>

    <div class="popupoverlay"></div>
    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="booktitle">
            <input type="text" placeholder="bookauthor" id="bookauthorinput">
            <textarea placeholder="short description" id="desinput"></textarea>
            <button id="addbook">ADD</button>
            <button id="cancelbook">Cancel</button>
        </form>
    </div>

    <button class="addbtn" id="addpopbtn">+</button>
    
    <script src="script.js"></script>
</body>

</html>
